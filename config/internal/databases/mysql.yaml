# MySQL Configuration
# Production-ready MySQL with proper type handling

# Extend base configuration
extends: "../base/common.yaml"

sql:
  - name: "mysql"
    engine: "mysql"

    # === PATHS ===
    queries:
      - "../examples/mysql/queries"
    schema:
      - "../examples/mysql"

    # === VALIDATION ===
    strict_function_checks: true
    strict_order_by: true

    # === CONNECTION ===
    database:
      uri: "${MYSQL_DATABASE_URL}"
      managed: true

    # === CODE GENERATION ===
    gen:
      go:
        package: "mysql"
        out: "internal/db/mysql"
        sql_package: "database/sql"
        build_tags: "mysql"

        # === CORE EMISSION OPTIONS ===
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: true
        emit_empty_slices: true
        emit_exported_queries: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_methods_with_db_argument: false
        emit_pointers_for_null_types: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        emit_sql_as_comment: true

        # === NAMING ===
        json_tags_case_style: "camel"
        omit_unused_structs: true
        omit_sqlc_version: false

        # === OUTPUT FILES ===
        output_models_file_name: "models.go"
        output_db_file_name: "db.go"
        output_copyfrom_file_name: "copyfrom.go"
        output_batch_file_name: "batch.go"

        # === INFLECTION EXCLUDES ===
        inflection_exclude_table_names:
          - "migration"
          - "schema_migrations"
          - "ar_internal_metadata"

        # === MYSQL-SPECIFIC OVERRIDES ===
        overrides:
          - db_type: "DATETIME"
            go_type: "time.Time"

          - db_type: "TIMESTAMP"
            go_type: "time.Time"

          - db_type: "DATE"
            go_type: "time.Time"

          - db_type: "TIME"
            go_type: "time.Time"

          - db_type: "YEAR"
            go_type: "int"

          - db_type: "JSON"
            go_type: "json.RawMessage"

          - db_type: "DECIMAL"
            go_type: "shopspring/decimal.Decimal"

          - db_type: "NUMERIC"
            go_type: "shopspring/decimal.Decimal"

          - db_type: "TINYINT"
            go_type: "int8"

          - db_type: "SMALLINT"
            go_type: "int16"

          - db_type: "MEDIUMINT"
            go_type: "int32"

          - db_type: "INT"
            go_type: "int32"

          - db_type: "INTEGER"
            go_type: "int32"

          - db_type: "BIGINT"
            go_type: "int64"

          - db_type: "FLOAT"
            go_type: "float32"

          - db_type: "DOUBLE"
            go_type: "float64"

          - db_type: "BOOLEAN"
            go_type: "bool"

          - db_type: "BOOL"
            go_type: "bool"

        # === COLUMN RENAMING ===
        rename:
          id: "ID"
          uuid: "UUID"
          url: "URL"
          api: "API"
          http: "HTTP"
          json: "JSON"
          xml: "XML"
          sql: "SQL"
          created_at: "CreatedAt"
          updated_at: "UpdatedAt"
          deleted_at: "DeletedAt"
