name: Validate sqlc Configuration

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  validate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        sqlc-version: ["1.29.0", "latest"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sqlc
        run: |
          wget -qO- https://github.com/kyleconroy/sqlc/releases/download/v${{ matrix.sqlc-version }}/sqlc_${{ matrix.sqlc-version }}_linux_amd64.tar.gz | tar -xz
          sudo mv sqlc /usr/local/bin/

      - name: Validate configuration
        run: |
          chmod +x scripts/validate-config.sh
          ./scripts/validate-config.sh

      - name: Check YAML syntax
        run: |
          pip install yq
          yq eval . sqlc.yaml > /dev/null
